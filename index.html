<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Serviços HRAV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Avaliação de Serviços</h1>
        <form id="avaliacao-form">
            <div id="perguntas-container">
                <!-- As perguntas serão carregadas dinamicamente aqui -->
            </div>
            <div class="feedback">
                <label for="feedback">Feedback adicional (opcional):</label>
                <textarea id="feedback" rows="4"></textarea>
            </div>
            <button type="submit">Enviar Avaliação</button>
        </form>
        <p class="anonymity-text">Sua avaliação é anônima e nenhuma informação pessoal é armazenada.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("get_perguntas.php")
                .then(response => response.json())
                .then(data => {
                    const perguntasContainer = document.getElementById("perguntas-container");
                    data.forEach(pergunta => {
                        const div = document.createElement("div");
                        div.classList.add("pergunta");

                        const label = document.createElement("label");
                        label.textContent = pergunta.texto_pergunta;

                        const select = document.createElement("select");
                        select.classList.add("nota");
                        for (let i = 0; i <= 10; i++) {
                            const option = document.createElement("option");
                            option.value = i;
                            option.textContent = i;
                            select.appendChild(option);
                        }

                        div.appendChild(label);
                        div.appendChild(select);
                        perguntasContainer.appendChild(div);
                    });
                })
                .catch(error => console.error('Erro ao carregar perguntas:', error));
        });
    </script>
</body>
</html>
