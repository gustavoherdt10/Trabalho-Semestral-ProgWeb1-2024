<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Serviços do HRAV</title>
    <link rel="stylesheet" href="style.css">
    <script src="funcoes.js" defer></script> <!-- Atualizado -->
</head>
<body>
    <main>
        <h1>Avaliação de Serviços do HRAV</h1>
        <form id="avaliacao-form">
            <div id="perguntas-container"></div>

            <div class="form-group">
                <label for="feedback">Em poucas palavras, descreva o que motivou a sua nota (Opcional):</label>
                <textarea id="feedback" name="feedback" placeholder="Digite seu comentário..."></textarea>
            </div>

            <button type="submit" id="enviar">Enviar Avaliação</button>
        </form>

        <footer>
            <p>Sua avaliação espontânea é anônima, nenhuma informação pessoal é solicitada ou armazenada.</p>
        </footer>
    </main>
</body>
</html>
